<p>This is the user list</p>
<ul>
    <li *ngFor="let user of userService.users$ | async;">
        <a [routerLink]="['/user/', user.id]">
            {{user.username}}
        </a>
        <button (click)="deleteUser(user.id)">Delete</button>
        <a [routerLink]="['/user/update/', user.id]">Update</a>
    </li>
</ul>
